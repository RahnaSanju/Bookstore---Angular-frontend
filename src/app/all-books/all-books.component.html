<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="all-books.component.css">
</head>
<body>

<div class="container">
    <div class="search-box">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter title" [(ngModel)]="title">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Enter author" [(ngModel)]="author">
        </div>
        <div>
            <label for="price">Price</label>
            <input type="text" id="price" placeholder="Enter price" [(ngModel)]="price">
        </div>
        <button (click)="srchBooks(title, author, price)">Search</button>
    </div>
</div>

<br><br>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of getData">
                <ng-container *ngIf="book">
                    <td>{{ book.book_Id }}</td>
                    <td>{{ book.book_Name }}</td>
                    <td>{{ book.book_Author }}</td>
                    <td>{{ book.book_Price }}</td>
                    <td>
                        <input type="number" [(ngModel)]="book.book_Quantity" min="1" max="100">
                    </td>
                    <td>
                        <button (click)="userId !== null ? InsertCart(userId, book.book_Id, book.book_Quantity) : showAlert()">Add To Cart</button>
                    </td>
                </ng-container>
            </tr>
        </tbody>
    </table>

    <div>
        <button routerLink="/view/{{userId}}">View Cart</button>
    </div>
</div>

</body>
</html>
