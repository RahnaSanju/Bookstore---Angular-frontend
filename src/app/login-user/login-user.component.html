<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="login-user.component.css">
</head>
<body>

<div class="container">
    <div class="login-user">
        <div class="login-user-row">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" [(ngModel)]="username">
        </div>
        <div class="login-user-row">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Enter password" [(ngModel)]="password">
        </div>
        <button (click)="LoginUser()">Log in</button>
    </div>
</div>

</body>
</html>
